<div class="profile-container">
  <h2>User Profile</h2>
  
  <div class="profile-info" *ngIf="user">
    <div class="info-section">
      <h3>Personal Information</h3>
      <p><strong>Name:</strong> {{ user.name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Phone:</strong> {{ user.phone }}</p>
      <p><strong>Address:</strong> {{ user.address }}</p>
      <p><strong>Favorite Pet Types:</strong> {{ user.favoritePetTypes.join(', ') }}</p>
    </div>

    <div class="edit-section">
      <h3>Edit Profile</h3>
      <form (ngSubmit)="updateProfile()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" [(ngModel)]="user.name" name="name" />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" [(ngModel)]="user.email" name="email" type="email" />
        </div>

        <div class="form-group">
          <label for="phone">Phone:</label>
          <input id="phone" [(ngModel)]="user.phone" name="phone" />
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input id="address" [(ngModel)]="user.address" name="address" />
        </div>

        <div class="form-group">
          <label for="favoritePetTypes">Favorite Pet Types (comma-separated):</label>
          <input id="favoritePetTypes" [(ngModel)]="favoritePetTypesInput" name="favoritePetTypes" />
        </div>

        <button type="submit">Update Profile</button>
      </form>
    </div>
  </div>

  <div class="not-logged-in" *ngIf="!user">
    <p>Please log in to view your profile.</p>
    <a routerLink="/login">Go to Login</a>
  </div>
</div>
