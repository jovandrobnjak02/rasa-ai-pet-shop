version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_products
  - ask_price
  - ask_availability

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_products:
  - text: "We have a variety of pet products including food, toys, and accessories. What are you looking for?"

  utter_ask_price:
  - text: "The price of {product} is {price}."

  utter_ask_availability:
  - text: "Yes, {product} is currently in stock."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
